<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
      
    <h:head>
        <link rel="stylesheet" href="./Style/Logueo.css"/>
        <title>Login Blogs</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="banner"></div>
            <p:growl id="growl" showDetail="true"/>
            <div class="login">
                <div class="brand"></div>
                <div class="login-form flex-column align-content-center justify-content-between">
                    <div class="mt-5">
                        <p:outputLabel style="font-size: 1.5em" value="Iniciar sesión"></p:outputLabel>
                    </div>
                    
                    
                        <div>
                            <h:inputText class="entry" pt:placeholder="Usuario" value="#{loginBean.usuario}"></h:inputText>
                        </div>
                        <div>
                            <h:inputSecret class="entry" pt:placeholder="Contraseña" value="#{loginBean.password}"></h:inputSecret>
                        </div>

                        <p:commandButton value="Ingresar" update="growl" action="#{loginBean.validarCredenciales()}"></p:commandButton>
                    
                </div>
            </div>
            
            
            
        </h:form>
    </h:body>
</html>
